<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Socket Client</title>
</head>
<body>

    <div class="container">
        <h1 class="mt-2">SOCKET CLIENT</h1>
        <hr>


        <p>
            Server Status:
            <span id="lbOnline" class="text-success">On-line</span>
            <span id="lbOffline" class="text-danger">Off-line</span>
        </p>

        <div class="row">

            <div class="col">
                <input id="txtmsg" class="form-control" type="text" >
            </div>

            <div  class="col">
                <button id="btEnviar" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Es el path que crea socket.io para acceder a las propiedades -->
    <!-- Path verificaciÃ³n browser: http://localhost:3001/socket.io/socket.io.js -->
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
